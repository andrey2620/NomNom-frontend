<div class="sous-chef-panel h-100 w-100">
  <div class="sous-chef-icon text-center mb-2 mt-4">
    <!--Aqui va el icon de chef-->
    <img
      class="voice-icon"
      [src]="currentVoiceName === 'daniela' ? 'assets/gifs/chefDaniela.gif' : 'assets/gifs/chefMau.gif'"
      [ngClass]="{ speaking: isSpeaking }"
      alt="Chef animado"
    />
  </div>

  <div class="toggle-voice-container text-center mt-3 mb-3">
    <label class="toggle-label">Elige tu Sous-Chef</label>
    <button class="btn toggle-btn" (click)="toggleVoiceGender()">
    {{ currentVoiceName === 'daniela' ? 'Chef Daniela' : 'Chef Mauricio' }}
    </button>
  </div>

  <div class="mb-2 w-100 mx-auto px-4">
    <label for="volume" class="">Volumen</label>
    <div class="d-flex gap-2 justify-content-center align-items-center">
      <input class="slider" type="range" id="volume" min="0" max="1" step="0.01" [(ngModel)]="volume" />

      <p class="text-center porcen">{{ volume * 100 | number:'1.0-0' }}</p>
      <!-- cambiar por el porcentaje del volumen -->
    </div>
  </div>

  <div class="mb-4 w-100 mx-auto px-4">
    <label for="speed" class="form-label">Velocidad</label>
    <div class="d-flex gap-2 justify-content-center align-items-center">
      <input class="slider" type="range" id="speed" min="0" max="2" step="0.1" [(ngModel)]="rate" />
      <p class="text-center porcen">{{ rate }}</p>
    </div>
  </div>

  <img
    class="sound-status-gif mb-3"
    [src]="isSpeaking ? 'assets/gifs/sound.gif' : 'assets/gifs/mute.gif'"
    alt="Estado de sonido"
  />


  <button
    class="btn control-btn rounded-circle d-flex align-items-center justify-content-center"
    style="width: 60px; height: 60px"
    [ngClass]="{
      'btn-dark': isSousChefOn,
      'btn-success': !isSousChefOn,
      'speaking-animation': isSpeaking
    }"
    (click)="toggleSousChef()">
    <i [ngClass]="isSousChefOn ? 'bi bi-stop-fill' : 'bi bi-play-fill'"></i>
  </button>



    
  <label for="speed" class="form-label mt-4">Sugerencias de presentaci칩n</label>
  <div class="text-center">
    <button class="btn toggle-btn2" (click)="suggestPresentation()">Generar</button>
  </div>

  <div class="p-sugestions ps-3 pt-4 mt-4">
    <div class="" *ngIf="suggestions.ingredientSubstitutions.length">
      <h5 class="section-subtitle">Sustituciones de ingredientes</h5>
      <ul>
        <li *ngFor="let tip of suggestions.ingredientSubstitutions">{{ tip }}</li>
      </ul>
    </div>

    <div class="mt-3" *ngIf="suggestions.presentationTips.length">
      <h5 class="section-subtitle">Sugerencias de presentaci칩n</h5>
      <ul>
        <li *ngFor="let tip of suggestions.presentationTips">{{ tip }}</li>
      </ul>
    </div>

    <div class="mt-3" *ngIf="suggestions.kidsParticipation.length">
      <h5 class="section-subtitle">Participaci칩n de ni침os</h5>
      <ul>
        <li *ngFor="let tip of suggestions.kidsParticipation">{{ tip }}</li>
      </ul>
    </div>
  </div>
</div>
