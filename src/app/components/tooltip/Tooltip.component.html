<button
  mat-raised-button
  #tooltip="matTooltip"
  matTooltip="Guardar receta"
  [matTooltipPosition]="position.value!"
  matTooltipHideDelay="1"
  aria-label="Button that displays a tooltip that hides when scrolled out of the container"
  class="btn border-0 shadow-none h1 pt-1">
  <i class="fa-solid fa-floppy-disk icon-tooltip"></i>
</button>
