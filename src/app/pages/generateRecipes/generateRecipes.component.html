@defer {
  <div class="p-4 w-75 mx-auto h-100">
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <h2>{{ title }}</h2>
      </div>
    </div>

    <div>
      <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar..." (input)="filterIngredients()" class="form-control w-25 mb-3" />
      <div class="d-flex justify-content-between align-items-center">
        <h1>Escoge tus ingredientes</h1>
        <app-pagination [service]="ingredientService" (pageChange)="changePage($event)"></app-pagination>
      </div>
    </div>

    <div>
      <app-ingredients [ingredients]="ingredientService.ingredient$()" />
    </div>
  </div>
} @loading (minimum 1.5s) {
  <app-loader></app-loader>
}
