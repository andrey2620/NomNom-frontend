<div class="container my-5">
  <h1 class="text-center fw-bold mb-4">Listas guardadas</h1>

  <div class="row gy-4">
    <!-- Columna izquierda: Buscar y listas -->
    <div class="col-12 col-lg-4">
      <div class="rounded p-3 shadow bg-olive">
        <label class="fw-bold mb-2">Buscar lista</label>
        <input type="text" class="form-control mb-3" placeholder="Buscar receta..." />

        <div *ngFor="let list of savedLists"
          class="d-flex justify-content-between align-items-center mb-2 bg-light rounded px-3 py-2"
          (click)="selectList(list)">
          <span class="fw-semibold">{{ list.name }}</span>
          <button class="btn btn-outline-dark btn-sm rounded-pill">Ver</button>
        </div>
      </div>
    </div>

    <!-- Columna centro: contenido de la lista -->
    <div class="col-12 col-lg-4">
      <div class=" p-3 rounded shadow bg-white">
        <h4 class="fw-bold mb-3">Lista de Navidad</h4>
        <ul class="list-unstyled scroll-box-items" style="max-height: 250px; overflow-y: auto;">
          <li *ngFor="let item of selectedListItems" class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <input type="checkbox" [checked]="item.checked" />
              <span>{{ item.name }}</span>
            </div>
            <button class="btn btn-sm btn-danger">âœ•</button>
          </li>
        </ul>

        <div class="mt-3">
          <label class="fw-bold mb-1">Nuevo Ingrediente</label>
          <input type="text" class="form-control mb-2" placeholder="Escribe ingrediente..." />
          <button class="btn btn-outline-success rounded-pill">Agregar ingrediente</button>

        </div>
      </div>
    </div>

    <!-- Columna derecha: editar lista -->
    <div class="col-12 col-lg-4">
      <div class="rounded p-3 shadow bg-lightgreen h-100 d-flex flex-column justify-content-between">
        <div>
          <label class="fw-bold mb-1">Edita tu lista</label>
          <input type="text" class="form-control mb-3" placeholder="Escribe nombre de la lista" />
          <button class="btn btn-success rounded-pill w-100 mb-3">Actualizar</button>
        </div>
        <div class="d-grid gap-2">
          <button class="btn rounded-pill btn-outline-secondary">Descargar</button>
          <button class="btn rounded-pill btn-outline-secondary">Borrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-danger rounded-pill px-4 py-2">Crear nueva lista</button>
  </div>
</div>
