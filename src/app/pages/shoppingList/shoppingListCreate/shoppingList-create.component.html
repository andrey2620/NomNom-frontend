<h1 class="text-center mb-4 text-danger">Crear Nueva Lista</h1>

<div class="d-flex justify-content-between gap-3 flex-wrap">

  <!-- Panel Recetas favoritas -->
  <div class="p-3 rounded shadow w-100 w-md-50" style="background-color: #f5b5ab;">
    <h3 class="text-danger">Paso 1: Selecciona recetas para crear lista de compras</h3>
    <div class="mb-3">
      <label class="form-label fw-bold">Buscar receta</label>
      <input type="text" class="form-control" placeholder="Buscar receta..." />
    </div>

    <div class="d-flex flex-column gap-2">
      <!-- Repite este bloque por cada receta -->
      <div class="p-2 bg-white rounded d-flex justify-content-between align-items-center">
        <span>Arroz con pollo</span>
        <button class="btn btn-danger btn-sm rounded-pill">Seleccionada</button>
      </div>
      <div class="p-2 bg-white rounded d-flex justify-content-between align-items-center">
        <span>Arroz con leche</span>
        <button class="btn btn-outline-danger btn-sm rounded-pill">Seleccionar</button>
      </div>
      <div class="p-2 bg-white rounded d-flex justify-content-between align-items-center">
        <span>Arroz con carne</span>
        <button class="btn btn-outline-danger btn-sm rounded-pill">Seleccionar</button>
      </div>
    </div>
  </div>

  <!-- Panel Lista de ingredientes -->
  <div class="p-3 rounded shadow w-100 w-md-50" style="background-color: #d8edc3;">
    <h3 class="text-success">Paso 2: Ajusta los ingredientes generados automáticamente</h3>

    <h4 class="fw-bold mt-3">Nueva lista</h4>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Ingredientes</th>
          <th>Cantidad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Repite este bloque por cada ingrediente -->
        <tr>
          <td>
            <input type="checkbox" checked /> Arroz
          </td>
          <td>1 kl</td>
          <td><button class="btn btn-sm btn-outline-danger">✕</button></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" checked /> Pollo
          </td>
          <td>1/2 kl</td>
          <td><button class="btn btn-sm btn-outline-danger">✕</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Agregar ingrediente -->
    <div class="mb-3">
      <label class="fw-bold">Nuevo Ingrediente</label>
      <input type="text" class="form-control mb-2" placeholder="Escribe ingrediente..." />
      <button class="btn btn-outline-success rounded-pill">Agregar ingrediente</button>
    </div>

    <!-- Nombre de la lista -->
    <div class="mb-3">
      <label class="fw-bold">Nombre de nueva lista</label>
      <input type="text" class="form-control" placeholder="Escribe nombre de la lista..." />
    </div>

    <!-- Acciones -->
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-success">Guardar</button>
      <button class="btn btn-outline-secondary">Descargar</button>
      <button class="btn btn-outline-danger">Borrar</button>
    </div>

    <!-- Ir a ver listas -->
    <div class="mt-4">
      <button class="btn btn-danger rounded-pill">Ver listas guardadas</button>
    </div>
  </div>
</div>
