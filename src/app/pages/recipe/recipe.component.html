<div class="container-fluid p-2 h-100">
  <div class="d-flex h-100 gap-4 w-100 flex-md-wrap flex-lg-nowrap">
    <!-- Lista de recetas: siempre visible -->
    <div class="app-recipe-list-container h-100 w-100">
      <app-recipe-list
        *ngIf="mostrarRecipeList"
        #recipeList
        [areActionsAvailable]="true"
        [sectionTitle]="currentTitle"
        (cook)="onRecipeSelected($event)"
        (listInitialized)="onRecipeListInitialized($event)">
        <div class="text-end">
          <button class="btn btn-load-more text-white" (click)="onGenerateMore()">Cargar mÃ¡s</button>
        </div>
      </app-recipe-list>
    </div>

    <!-- Receta y Sous-chef: solo cuando hay receta seleccionada -->
    <ng-container *ngIf="selectedRecipe">
      <!-- vista receta -->
      <div class="app-view-recipe-container w-100 h-100">
        <app-view-recipe [recipe]="selectedRecipe" (save)="onRecipeSaved($event)"> </app-view-recipe>
      </div>

      <!-- sous chef -->
      <div class="app-sous-chef-container d-flex w-100 flex-column h-100">
        <app-sous-chef class="h-100" [recipe]="selectedRecipe"></app-sous-chef>
      </div>
    </ng-container>
  </div>
</div>
<app-modal
  #missingIngredientsModal
  [confirmAction]="'Receta aleatoria'"
  [cancelAction]="'Seleccionar ingredientes'"
  [confirmButtonClass]="'btn btn-primary'"
  [cancelButtonClass]="'btn btn-danger'"
  [showCloseButton]="false"
  (confirm)="onConfirmGenerateRandom()"
  (modalCancelled)="onGoToIngredients()"
  [closeOnClickOutside]="false"
  [hideCancelOption]="false">
  <h4 class="text-center">ğŸ˜… No seleccionaste ingredientes</h4>
  <p class="text-center">Â¿Quieres generar una receta aleatoria o ir a seleccionar tus ingredientes?</p>
</app-modal>
