<div class="container-fluid mt-4">
  <div class="row align-items-stretch" style="min-height: 100%;">

    <!-- Lista de recetas: siempre visible -->
    <div class="col-lg-3 col-md-4">
      <app-recipe-list
        [areActionsAvailable]="true"
        (cook)="onRecipeSelected($event)"
        (listInitialized)="onRecipeListInitialized($event)">
      </app-recipe-list>
    </div>

    <!-- Receta y Sous-chef: solo cuando hay receta seleccionada -->
    <ng-container *ngIf="selectedRecipe">
      <!-- vista receta -->
      <div class="col-lg-6 col-md-5">
        <app-view-recipe
          [recipe]="selectedRecipe"
          (save)="onRecipeSaved($event)"
          (delete)="onRecipeDeleted($event)">
        </app-view-recipe>
      </div>

      <!-- sous chef -->
      <div class="col-lg-3 d-flex flex-column">
        <app-sous-chef [recipe]="selectedRecipe"></app-sous-chef>
      </div>

    </ng-container>
  </div>
</div>
