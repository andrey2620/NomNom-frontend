<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <app-recipe-list
        [areActionsAvailable]="true"
        (cook)="onRecipeSelected($event)"
        (listInitialized)="onRecipeListInitialized($event)">
      </app-recipe-list>    
    </div>

    <div class="col-md-8" *ngIf="selectedRecipe">
      <app-view-recipe [recipe]="selectedRecipe"
      (save)="onRecipeSaved($event)"
      (delete)="onRecipeDeleted($event)">
      </app-view-recipe>
    </div>
  </div>
</div>
