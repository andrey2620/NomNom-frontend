<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img width="200" class="img-fluid mb-4 logo" src="../../../../assets/icons/LogoNomNom.png" alt="Logo" />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-4">
              <h1 class="text-center" style="color: #2c5530; font-weight: bold">Inicio de Sesión</h1>
            </div>

            <div class="form-group mb-4">
              <label for="email" class="form-label mb-2">Correo Electrónico</label>
              <input
                #email="ngModel"
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="ejemplo@nomnom.com"
                [(ngModel)]="loginForm.email"
                [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched,
                }"
                required />
              <div *ngIf="email.invalid" class="invalid-feedback">Ingresa un correo válido</div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label mb-2">Contraseña</label>
              <div class="form-input position-relative">
                <input
                  #password="ngModel"
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control smallLetter"
                  id="password"
                  name="password"
                  placeholder="Entra al menos 8 caracteres"
                  [(ngModel)]="loginForm.password"
                  [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched,
                  }"
                  required />
                <span
                  class="position-absolute top-50 end-0 translate-middle-y passEye"
                  (click)="toggleShowPassword()"
                  (keydown.enter)="toggleShowPassword()"
                  tabindex="0"
                  style="cursor: pointer">
                  <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </span>
                <div *ngIf="password.invalid" class="invalid-feedback">Ingrese una contraseña válida</div>
              </div>
            </div>

            <div class="d-flex small">
              <a href="/signup" class="light-green text-decoration-none">Regístrate aquí</a>
              <a href="/forgot-password" class="ms-auto light-green text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="form-group my-4 text-center">
              <!-- en vez de btn-signIn btn-login ??  -->
              <button class="btn btn-primary btn-signIn red-bg" type="submit">Inicio</button>
              @if (loginError) {
                <p class="text-danger">{{ loginError }}</p>
              }
            </div>
          </form>

          <div class="text-center mb-1">
            <p class="light-green text-decoration-none">O inicia sesión con</p>
            <button (click)="signInWithGoogle()" class="btn btn-link p-0 border-0">
              <img width="40" class="img-fluid" src="../../../../assets/icons/google.png" alt="Logo" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
