<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">
        <div class="text-center">
          <a class="logo text-center" routerLink="/">
            <img width="200" class="img-fluid mb-4 logo" src="../../../../assets/icons/LogoNomNom.png" alt="Logo" />
          </a>
        </div>
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h1 class="text-center fw-bold green">Iniciar sesión</h1>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">Correo Electrónico</label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="ejemplo@gmail.com" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">Ingresa un correo válido</div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label mb-2">Contraseña</label>
              <div class="form-input position-relative">
                <input #password="ngModel" [type]="showPassword ? 'text' : 'password'"
                  class="form-control" id="password" name="password"
                  placeholder="*****" [(ngModel)]="loginForm.password" [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }" required />

                <!-- Botón para mostrar/ocultar contraseña -->
                <button type="button" class="toggle-password" (click)="toggleShowPassword()">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>

                <div *ngIf="password.invalid" class="invalid-feedback">Ingresa una contraseña válida</div>
              </div>
            </div>

            <div class="form-group mb-3 d-flex justify-content-center">
              <button class="btn text-center red-bg btn-primary btn-block btn-login w-100" type="submit">
                Iniciar sesión
              </button>
            </div>

            <p *ngIf="loginError" class="text-danger text-center">{{ loginError }}</p>

            <div class="login-button mt-3">
              <button mat-raised-button (click)="signInWithGoogle()" class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                  alt="Google" class="google-icon me-2" width="24" />
                Iniciar sesión con Google
              </button>
            </div>

            <div class="mt-3 text-center">
              <a href="/signup" class="light-green">¿No tienes cuenta? Regístrate aquí</a>
            </div>

            <div class="mt-2 text-center">
              <a href="/forgot-password" class="light-green">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
