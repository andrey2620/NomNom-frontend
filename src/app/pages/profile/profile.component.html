<div class="col-6">
  <div class="shadow-sm bg-body rounded px-4 py-4 h-100">
    <div>
      <i class="fa-solid fa-user-tie"></i>
    </div>
    <div class="border-bottom my-3">
      <label>Name:</label>
      <p>{{profileService.user$().name}}</p>
    </div>
    <div class="border-bottom my-3">
      <label>Lastname:</label>
      <p>{{profileService.user$().lastname}}</p>
    </div>
    <div class="border-bottom my-3">
      <label>email:</label>
      <p>{{profileService.user$().email}}</p>
    </div>
    <div class=" my-3">
      <label>Last update:</label>
      <p>{{profileService.user$().updatedAt | date:'dd/MM/YYYY'}}</p>
    </div>
  </div>
</div>


<h3>Alergias</h3>
<div *ngFor="let allergy of allergyOptions">
  <input type="checkbox" [value]="allergy.id"
    (change)="selectedAllergies.has(allergy.id) ? selectedAllergies.delete(allergy.id) : selectedAllergies.add(allergy.id)">
  <label>{{ allergy.name }}</label>
</div>

<h3>Preferencias Diet√©ticas</h3>
<div *ngFor="let preference of preferenceOptions">
  <input type="checkbox" [value]="preference.id"
    (change)="selectedPreferences.has(preference.id) ? selectedPreferences.delete(preference.id) : selectedPreferences.add(preference.id)">
  <label>{{ preference.name }}</label>
</div>


<button (click)="updateSelections()">Guardar Selecciones</button>


<button (click)="logOut()">LogOut</button>
