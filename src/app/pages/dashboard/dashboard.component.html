<div class="dashboard">
  <h1>Dashboard - User is logged in</h1>

  <div *ngIf="user">
    <h2>Bienvenido, {{ user.name }}</h2>
    <p>Email: {{ user.email }}</p>
    <img *ngIf="user.picture" [src]="user.picture" alt="User Picture" width="100">
  </div>

  <button (click)="logOut()">LogOut</button>
</div>
